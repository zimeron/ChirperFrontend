<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="" *ngIf="notInSession">Home</a>
        <a mat-list-item href="/signin" *ngIf="notInSession">Sign In</a>
        <a mat-list-item href="/signout" *ngIf="inSession">Sign out</a>
        <a mat-list-item href="/profile" *ngIf="inSession">Profile</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <img src="assets\fatbirb.png" style="margin-right: 20px">  
        <div>Chirper</div>
      </mat-toolbar>
      <h2>
        A mocked up Twitter-esque social media demo
      </h2>
    </mat-sidenav-content>
  </mat-sidenav-container>
